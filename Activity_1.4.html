<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Activity_1.4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #d8f3f3;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #b0e1e1;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group {
            margin-bottom: 10px;
        }
        .button-group button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #b0e1e1;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #90d1d1;
        }
        canvas {
            display: block;
            margin: auto;
            border: 2px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>   
    <h1>Interactive Circle</h1>  
    <div class="container">
        <div class="button-group">
            <button onclick="createCircle()">Create Circle</button>
            <button onclick="changeLineColor('black')">Black Line</button>
            <button onclick="changeLineColor('yellow')">Yellow Line</button>
            <button onclick="changeLineColor('blue')">Blue Line</button>
            <button onclick="changeLineColor('red')">Red Line</button>
        </div>
        <div class="button-group">
            <button onclick="changeFillColor('none')">No Fill</button>
            <button onclick="changeFillColor('black')">Black Fill</button>
            <button onclick="changeFillColor('yellow')">Yellow Fill</button>
            <button onclick="changeFillColor('blue')">Blue Fill</button>
            <button onclick="changeFillColor('red')">Red Fill</button>
        </div>
        <div class="button-group">
            <button onclick="eraseCanvas()">Erase</button>
        </div>
    </div>

    <canvas id="canvas" width="1000" height="600"></canvas>

    <script>
        var canvas = document.getElementById('canvas'); 
        var context = canvas.getContext('2d');

        function createCircle() {
            context.beginPath();
            context.arc(500, 300, 250, 0, Math.PI * 2);
            context.stroke();
        }

        function changeLineColor(color) {
            context.beginPath();
            context.strokeStyle = color;
            context.arc(500, 300, 250, 0, Math.PI * 2);
            context.stroke();
        }

        function changeFillColor(color) {
            context.beginPath();
            context.fillStyle = color;
            context.arc(500, 300, 250, 0, Math.PI * 2);
            context.fill();
        }

        function eraseCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
